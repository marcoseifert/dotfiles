#!/usr/bin/env ansible-playbook

- name: Bootstrap
  hosts: localhost
  pre_tasks:
  - name: Ensure directory structure exists
    ansible.builtin.file:
      path: ~/.config/nix/
      state: directory
      recurse: true
    become: yes

  - name: Create a file and write to it
    tags: all
    ansible.builtin.file:
      path: ~/.config/nix/nix.conf
      state: touch
    become: yes

  - name: Add content to the file
    tags: all
    ansible.builtin.lineinfile:
      path: ~/.config/nix/nix.conf
      line: "experimental-features = nix-command flakes"
      create: yes
    become: yes

            
  roles:
    - role: danielrolls.nix
      tags:
      - core
      nix_commands:
      - "nix run home-manager/release-23.11 switch -- switch --impure --flake .#core" 
      
    - role: danielrolls.nix
      tags:
      - dev
      nix_commands:
      - "nix run home-manager/release-23.11 switch -- switch --impure --flake .#dev" 
      
    - role: danielrolls.nix
      tags:
      - einstein
      nix_commands:
      - "nix run home-manager/release-23.11 switch -- switch --impure --flake .#einstein" 
